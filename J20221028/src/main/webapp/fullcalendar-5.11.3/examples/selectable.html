<!DOCTYPE html>
<html>

<head>
<meta charset='utf-8' />
<link href='../lib/main.css' rel='stylesheet' />
<script src='../lib/main.js'></script>
<script>


	let mySchedules = [];

	document.addEventListener('DOMContentLoaded', function () {

		fetch('../../SchedulesServlet')
		.then(result => result.json())
		.then(loadCallBack)
		.catch(err => console.error(err));

	function loadCallBack(result = []) {
		for (let schedule of result) {
		let obj = {};
		obj.title = schedule.title,
		obj.start = schedule.sDate,
		obj.end = schedule.eDate
		mySchedules.push(obj);

		var calendarEl = document.getElementById('calendar');

		var calendar = new FullCalendar.Calendar(calendarEl, {
		headerToolbar: {
		left: 'prev,next today', //중간에 ,(콤마)넣으면 아이콘을 붙여서 표시, 스페이스바로 공백을 주면 아이콘을 한칸 띄워줌.
		center: 'title',
		right: 'dayGridMonth timeGridWeek timeGridDay'
		},

		initialDate: new Date(), //오늘 날짜를 기준으로 첫 페이지를 열어줌.
		navLinks: true, // can click day/week names to navigate views
		selectable: true,
		selectMirror: true,
		select: function (arg) {
		var title = prompt('제목을 넣으세요.');
		console.log(arg);
	if (title) {
		fetch('../../SchedulesServlet', {
			method: 'post',
			headers: {'Content-type': 'application/x-www-form-urlencoded'},
			body: 'title=' + title + '&start=' + arg.startStr + '&end=' +
			arg.endStar
		})
			.then(result => result.text()) //넘어오는값이 json이면 json(), 텍스트 값이면 text().
			.then(result => {
	//정상 처리 or 에러발생.
		if (true) {
			calendar.addEvent({
			title: title,
			start: arg.start,
			end: arg.end,
			allDay: arg.allDay
		})
			calndar.unselect()
		} else {
			alert('처리중 에러 발생.')
		}
		})
			.catch(err => console.log(err))
		}
		},
			eventClick: function (arg) {
			if (confirm('이벤트를 삭제 하시겠습니까?')) {
			arg.event.remove()
		}
		},
			editable: true,
			dayMaxEvents: true, // allow "more" link when too many events
			events: mySchedules
		});
		calendar.render();
			}
		}
	});
	</script>
	<style>
		body {
		margin: 40px 10px;
		padding: 0;
		font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
		font-size: 14px;
		}

		#calendar {
		max-width: 1100px;
		margin: 0 auto;
		}
	</style>
	</head>

	<body>

	<div id='calendar'></div>

	</body>

	</html>
