<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>미현이의 홈입니다.</title>
</head>
<body>
	<h3>안녕하세요. 권미현입니다.</h3>
	<hr>
	<a href="member/memberAdd.html">회원등록 페이지 이동</a>
	
	<!-- get - a타입 링크로 호출하는것/  post --> 
	<a href="./first.do?job=IT_PROG">get방식호출.</a> <!-- ./ >> 현재경로에서 first.do를 호출하겠습니다. -->
	<form action ="./first.do" method="post">
		사원번호 : <input type="number" name="emp_id"><br> <!-- name속성으로 지정된게 파라미터에 넣어줘야하는 값. -->
		이름 : <input type="text" name ="last_name"><br>
		이메일: <input type="email" name ="email"><br>
		직무: <select name="job">
			   <option >---선택---</option>
			   <option value ="IT_PROG">Programmer</option>
			   <option value ="ST_CLERK">Stock Clerk</option>
			   <option value ="ST_MAN">Stock Manager</option>
			</select><br>
		입사일자: <input type="date" name="hire_date"><br>
		<input type="submit" value="post방식 호출.">
	</form>
	
	
</body>
</html>
